<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' gesture-detector>
        <a-marker type="barcode" value="0"
		raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
		smooth="true"
		smoothCound="10"
		smoothTolerance="0.01"
		smoothThreshold="5"
        >
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            gltf-model="res/Location0.glb"
            gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 0"
            ></a-entity>
        </a-marker>
        
        <a-marker type="barcode" value="1">
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            gltf-model="res/Location1.glb"
            gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 0"
            ></a-entity>
        </a-marker>
        
        <a-marker type="barcode" value="2">
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            gltf-model="res/Location2.glb"
            gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 0"
            ></a-entity>
        </a-marker>
        
        <a-marker type="barcode" value="3">

            gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 0"
            ></a-entity>
        </a-marker>
        
        <a-marker type="barcode" value="4">
            <a-entity
            position="0 0 0"

            scale="1 1 1"
            gltf-model="res/Location4.glb"
            gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 0"
            ></a-entity>
        </a-marker>
        
        <a-marker type="barcode" value="5">
            <a-entity
            position="0 0 0"

            gesture-handler="minScale: 0.25; maxScale: 10; rotationFactor: 0"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
